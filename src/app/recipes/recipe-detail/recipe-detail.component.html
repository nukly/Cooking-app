<div class="row">
    <div class="col">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid rounded" style="width:400px; height: 280px;">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="dropdown">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Manage recipe
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onIngredientAdd()">To Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onRecipeEdit()">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
    </ul>
  </div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.desc}}
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item flex" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} <span class="justify-between">|</span> {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
